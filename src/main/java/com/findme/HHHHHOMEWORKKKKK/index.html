<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
            <h2>Welcome to Registration of Find me!</h2>
            </br>
         <div style="margin-left: 250px;">
            <div class = "leftIndex">
                <form id = "registration-form">
                <table>
                    <tr>
                        <th><b>FirstName:</b> </th>
                        <th><input type="text"  name="firstName" required maxlength="15"/></th>
                    </tr>
                    <tr>
                        <th><b>LastName:</b> </th>
                        <th><input type="text"  name="lastName" required maxlength="15"/></th>
                    </tr>
                    <tr>
                        <th><b>Phone:</b> </th>
                        <th><input type="text"  name="phone" title = "формат xxx-xxx-xx-xx" required pattern="\d{3}-\d{3}-\d{2}-\d{2}"/></th>
                    </tr>
                    <tr>
                        <th><b>Email:</b> </th>
                        <th><input type="email"  name="email" required maxlength="25"/></th>
                    </tr>
                    <tr>
                        <th><b>Country:</b> </th>
                        <th><input type="text"  name="country" maxlength="15"/></th>
                    </tr>
                    <tr>
                        <th><b>City:</b> </th>
                        <th><input type="text"  name="city" maxlength="15"/></th>
                    </tr>
                    <tr>
                        <th><b>Age:</b> </th>
                        <th><input type="number"  name="age" min="1" max="100"/></th>
                    </tr>
                    <tr>
                        <th><b>Relationship Status:</b> </th>
                        <th><input type="text"  name="relationshipStatus" maxlength="20"/></th>
                    </tr>
                    <tr>
                        <th><b>Religion:</b> </th>
                        <th><input type="text"  name="religion" maxlength="20"/></th>
                    </tr>
                    <tr>
                        <th><b>School:</b> </th>
                        <th><input type="text"  name="school"  maxlength="20"/></th>
                    </tr>
                    <tr>
                        <th><b>University:</b> </th>
                        <th><input type="text"  name="university" maxlength="20"/></th>
                    </tr>
                </table>
                    <input type= "submit" id="save" style="background: #2ed523;" value="Отправить"/>
                </form>
            </div>

            <div class="rightIndex">
                <form id = "login-form">
                    <table>
                        <tr>
                            <th><b>login:</b> </th>
                            <th><input type="text"  name="login" required maxlength="20"/></th>
                        </tr>
                        <tr>
                            <th><b>password:</b> </th>
                            <th><input type="text" name="password" required maxlength="15"/></th>
                        </tr>
                    </table>
                    <input type= "submit" id="inout" style="background: #2ed523;" value="Войти"/>
                </form>
            </div>
         </div>

         <script>
                $('#registration-form').submit(function(e){
                    $.ajax({
                        type: "POST",
                        url: "/register-user",
                        async: false,
                        data: $(this).serialize(),
                                success: function(result) {
                                        alert(result);
                                },
                                error: function error(xhr) {
                                    alert(xhr.responseText);
                                }
                    });
                });

                $('#login-form').submit(function(e){
                    $.ajax({
                        type: "POST",
                        url: "/login",
                        async: false,
                        data: $(this).serialize(),
                        success: function(results) {
                            alert(results);
                        },
                        error: function error(xhr) {
                            alert(xhr.responseText);
                        }
                    });
                });
            </script>
    </body>
    <style>
        .leftIndex {
            float: left;
            width: 410px;
            height: 450px;
            border-style: solid;
        }
        .rightIndex{
            float: left;
            width: 410px;
            height: 130px;
            margin-left: 50px;
            border-style: solid;
        }

        #registration-form, #login-form{
            margin-left: 10px;
            margin-top: 10px;
        }

        #save{
            margin-top: 20px;
            margin-left: 100px;
        }

        #inout{
            margin-top: 10px;
            margin-left: 100px;
        }
        h2{
            margin-left: 470px;
        }
        input{
            margin-top: 10px;
            width: 200px;
        }
        th{
            text-align: left;
            width: 170px;
        }
    </style>
</html>
